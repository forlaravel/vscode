name: Weekly Rebuild (Security Patches)

on:
    schedule:
        # Every Sunday at 03:00 UTC
        -   cron: '0 3 * * 0'
    workflow_dispatch:

permissions:
    packages: write
    contents: read

jobs:
    rebuild:
        name: Rebuild PHP ${{ matrix.php_version }}
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                php_version: ["8.4", "8.5"]
        steps:
            -   name: Checkout code
                uses: actions/checkout@v4

            -   name: Set up QEMU
                uses: docker/setup-qemu-action@v3
                with:
                    platforms: linux/amd64,linux/arm64

            -   name: Set up Docker Buildx
                uses: docker/setup-buildx-action@v3

            -   name: Log in to GitHub Container Registry
                uses: docker/login-action@v3
                with:
                    registry: ghcr.io
                    username: ${{ github.actor }}
                    password: ${{ secrets.GITHUB_TOKEN }}

            -   name: Extract metadata (tags, labels) for Docker
                id: meta
                uses: docker/metadata-action@v5
                with:
                    images: ghcr.io/forlaravel/vscode
                    tags: |
                        type=raw,value=1.0-php${{ matrix.php_version }}
                        type=raw,value=latest-php${{ matrix.php_version }}

            -   name: Build and push multi-arch image
                uses: docker/build-push-action@v5
                with:
                    context: .
                    platforms: linux/amd64,linux/arm64
                    build-args: |
                        INPUT_PHP=${{ matrix.php_version }}
                    tags: ${{ steps.meta.outputs.tags }}
                    labels: ${{ steps.meta.outputs.labels }}
                    push: true
                    provenance: false
                    sbom: false
                    cache-from: type=gha,scope=php-${{ matrix.php_version }}
                    cache-to: type=gha,mode=max,scope=php-${{ matrix.php_version }}
