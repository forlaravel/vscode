name: Build and Push

on:
    workflow_dispatch:
        inputs:
            php_version:
                description: 'PHP version to build (e.g., 8.4, 8.5)'
                required: true
                default: '8.4'
            version_tag:
                description: 'Version tag for the image (e.g., 1.0)'
                required: true
                default: '1.0'

permissions:
    packages: write
    contents: read

jobs:
    validate:
        name: Validate Inputs
        runs-on: ubuntu-latest
        outputs:
            php_version: ${{ steps.validate.outputs.php_version }}
            version_tag: ${{ steps.validate.outputs.version_tag }}
        steps:
            -   name: Validate inputs
                id: validate
                run: |
                    PHP_VERSION="${{ inputs.php_version }}"
                    VERSION_TAG="${{ inputs.version_tag }}"

                    if [[ ! "$PHP_VERSION" =~ ^[0-9]+\.[0-9]+$ ]]; then
                      echo "Error: Invalid PHP version format. Must be X.Y (e.g., 8.4, 8.5)"
                      exit 1
                    fi

                    if [[ ! "$VERSION_TAG" =~ ^[0-9]+\.[0-9]+$ ]]; then
                      echo "Error: Invalid version_tag format. Must be X.Y (e.g., 1.0)"
                      exit 1
                    fi

                    echo "php_version=${PHP_VERSION}" >> $GITHUB_OUTPUT
                    echo "version_tag=${VERSION_TAG}" >> $GITHUB_OUTPUT

    build-amd64:
        name: Build PHP ${{ needs.validate.outputs.php_version }} (amd64)
        runs-on: ubuntu-latest
        needs: validate
        steps:
            -   name: Checkout code
                uses: actions/checkout@v4

            -   name: Set up Docker Buildx
                uses: docker/setup-buildx-action@v3

            -   name: Log in to GitHub Container Registry
                uses: docker/login-action@v3
                with:
                    registry: ghcr.io
                    username: ${{ github.actor }}
                    password: ${{ secrets.GITHUB_TOKEN }}

            -   name: Build and push amd64 image
                uses: docker/build-push-action@v5
                with:
                    context: .
                    platforms: linux/amd64
                    build-args: |
                        INPUT_PHP=${{ needs.validate.outputs.php_version }}
                    tags: ghcr.io/forlaravel/vscode:${{ needs.validate.outputs.version_tag }}-php${{ needs.validate.outputs.php_version }}-amd64
                    push: true
                    provenance: false
                    sbom: false
                    cache-from: type=gha,scope=php-${{ needs.validate.outputs.php_version }}-amd64
                    cache-to: type=gha,mode=max,scope=php-${{ needs.validate.outputs.php_version }}-amd64

    build-arm64:
        name: Build PHP ${{ needs.validate.outputs.php_version }} (arm64)
        runs-on: ubuntu-24.04-arm
        needs: validate
        steps:
            -   name: Checkout code
                uses: actions/checkout@v4

            -   name: Set up Docker Buildx
                uses: docker/setup-buildx-action@v3

            -   name: Log in to GitHub Container Registry
                uses: docker/login-action@v3
                with:
                    registry: ghcr.io
                    username: ${{ github.actor }}
                    password: ${{ secrets.GITHUB_TOKEN }}

            -   name: Build and push arm64 image
                uses: docker/build-push-action@v5
                with:
                    context: .
                    platforms: linux/arm64
                    build-args: |
                        INPUT_PHP=${{ needs.validate.outputs.php_version }}
                    tags: ghcr.io/forlaravel/vscode:${{ needs.validate.outputs.version_tag }}-php${{ needs.validate.outputs.php_version }}-arm64
                    push: true
                    provenance: false
                    sbom: false
                    cache-from: type=gha,scope=php-${{ needs.validate.outputs.php_version }}-arm64
                    cache-to: type=gha,mode=max,scope=php-${{ needs.validate.outputs.php_version }}-arm64

    create-manifest:
        name: Create manifest PHP ${{ needs.validate.outputs.php_version }}
        runs-on: ubuntu-latest
        needs: [validate, build-amd64, build-arm64]
        steps:
            -   name: Log in to GitHub Container Registry
                uses: docker/login-action@v3
                with:
                    registry: ghcr.io
                    username: ${{ github.actor }}
                    password: ${{ secrets.GITHUB_TOKEN }}

            -   name: Create and push multi-arch manifest
                run: |
                    IMAGE_BASE="ghcr.io/forlaravel/vscode"
                    TAG_BASE="${{ needs.validate.outputs.version_tag }}-php${{ needs.validate.outputs.php_version }}"

                    # Create versioned manifest
                    docker manifest create ${IMAGE_BASE}:${TAG_BASE} \
                        ${IMAGE_BASE}:${TAG_BASE}-amd64 \
                        ${IMAGE_BASE}:${TAG_BASE}-arm64

                    docker manifest push ${IMAGE_BASE}:${TAG_BASE}

                    # Create latest manifest
                    LATEST_TAG="latest-php${{ needs.validate.outputs.php_version }}"

                    docker manifest create ${IMAGE_BASE}:${LATEST_TAG} \
                        ${IMAGE_BASE}:${TAG_BASE}-amd64 \
                        ${IMAGE_BASE}:${TAG_BASE}-arm64

                    docker manifest push ${IMAGE_BASE}:${LATEST_TAG}
