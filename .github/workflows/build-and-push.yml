name: Build and Push Multi-Arch Image

on:
    workflow_dispatch:
        inputs:
            php_version:
                description: 'PHP version to build (e.g., 8.4, 8.5)'
                required: true
                default: '8.4'
            version_tag:
                description: 'Version tag for the image (e.g., 1.0)'
                required: true
                default: '1.0'

permissions:
    packages: write
    contents: read

jobs:
    validate:
        name: Validate Inputs
        runs-on: ubuntu-latest
        outputs:
            php_version: ${{ steps.validate.outputs.php_version }}
            version_tag: ${{ steps.validate.outputs.version_tag }}
        steps:
            -   name: Validate inputs
                id: validate
                run: |
                    PHP_VERSION="${{ inputs.php_version }}"
                    VERSION_TAG="${{ inputs.version_tag }}"

                    if [[ ! "$PHP_VERSION" =~ ^[0-9]+\.[0-9]+$ ]]; then
                      echo "Error: Invalid PHP version format. Must be X.Y (e.g., 8.4, 8.5)"
                      exit 1
                    fi

                    if [[ ! "$VERSION_TAG" =~ ^[0-9]+\.[0-9]+$ ]]; then
                      echo "Error: Invalid version_tag format. Must be X.Y (e.g., 1.0)"
                      exit 1
                    fi

                    echo "php_version=${PHP_VERSION}" >> $GITHUB_OUTPUT
                    echo "version_tag=${VERSION_TAG}" >> $GITHUB_OUTPUT

    build-and-push:
        name: Build PHP ${{ needs.validate.outputs.php_version }}
        runs-on: ubuntu-latest
        needs: validate
        steps:
            -   name: Checkout code
                uses: actions/checkout@v4

            -   name: Set up QEMU
                uses: docker/setup-qemu-action@v3
                with:
                    platforms: linux/amd64,linux/arm64

            -   name: Set up Docker Buildx
                uses: docker/setup-buildx-action@v3

            -   name: Log in to GitHub Container Registry
                uses: docker/login-action@v3
                with:
                    registry: ghcr.io
                    username: ${{ github.actor }}
                    password: ${{ secrets.GITHUB_TOKEN }}

            -   name: Extract metadata (tags, labels) for Docker
                id: meta
                uses: docker/metadata-action@v5
                with:
                    images: ghcr.io/forlaravel/vscode
                    tags: |
                        type=raw,value=${{ needs.validate.outputs.version_tag }}-php${{ needs.validate.outputs.php_version }}
                        type=raw,value=latest-php${{ needs.validate.outputs.php_version }}

            -   name: Build and push multi-arch image
                uses: docker/build-push-action@v5
                with:
                    context: .
                    platforms: linux/amd64,linux/arm64
                    build-args: |
                        INPUT_PHP=${{ needs.validate.outputs.php_version }}
                    tags: ${{ steps.meta.outputs.tags }}
                    labels: ${{ steps.meta.outputs.labels }}
                    push: true
                    provenance: false
                    sbom: false
                    cache-from: type=gha,scope=php-${{ needs.validate.outputs.php_version }}
                    cache-to: type=gha,mode=max,scope=php-${{ needs.validate.outputs.php_version }}
